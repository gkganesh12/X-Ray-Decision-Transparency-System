services:
  # API Service - Backend REST API
  - type: web
    name: xray-api
    env: node
    plan: free
    region: oregon
    rootDir: .
    buildCommand: npm install --include=dev && cd packages/sdk && npm run build && cd ../.. && npm run build --workspace=packages/server
    startCommand: npm start --prefix packages/server
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_PATH
        value: /opt/render/project/src/packages/server/data/xray.db
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: CORS_ORIGIN
        sync: false
    disk:
      name: xray-db
      mountPath: /opt/render/project/src/packages/server/data
      sizeGB: 1
    healthCheckPath: /api/health

  # Dashboard Service - Frontend React App
  - type: static
    name: xray-dashboard
    plan: free
    rootDir: .
    buildCommand: npm install --include=dev && npm run build --workspace=packages/sdk && npm run build --workspace=packages/dashboard
    staticPublishPath: packages/dashboard/dist
    envVars:
      - key: VITE_API_URL
        sync: false
